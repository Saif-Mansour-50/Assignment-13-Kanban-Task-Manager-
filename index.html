<title>Kanban Task Manager</title>

<nav class="navbar navbar-expand-lg bg-gradien">
<div class="container">
<div class="d-flex justify-content-center align-items-center">
  
    <span>
      <i class="fa-solid fa-table-columns text-xl fs-2 text-white me-2"></i>
    </span>
  
  <div>
    <h1 class="m-0 fs-2 fw-semibold">Kanban</h1>
  </div>
</div>
  <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="false"
    >
      <div
        class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title fs-5" id="staticBackdropLabel">
              Create New Task
            </h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div
              class="d-flex justify-content-center"
              id="image-preview"
            >
              <span
                class="bg-user bg-nav rounded-3 d-flex align-items-center justify-content-center rounded-circle"
              >
                <i class="fa-solid fa-user text-white"></i>
              </span>
            </div>
            <div class="my-3 d-flex justify-content-center">

            </div>
            <div class="mb-3">
              <label for="productInput" class="form-label"> <i class="fa-solid fa-heading text-black-50"></i>
                Task Title <span class="text-danger">*</span></label
              >
              <input
                type="text"
                class="form-control"
                id="productInput"
                placeholder="What need to be done?"
                
              />
              
            </div>
            <div class="d-flex gap-3">
                  <div class="flex-fill">
              <label for="selectInput" class="form-label"><i class="fa-solid fa-flag text-black-50"></i>Priority</label>
              <select
                class="form-select no-icon-select"
                aria-label="Default select example"
                id="selectInput"
              >
                <option value="Low">Low</option>
                <option value="Medium" selected>Medium</option> 
                <option value="Hard">Hard</option>
              </select>
            </div>
          <div class="flex-fill" >
              <label for="dateInput" class="form-label"
                ><i class="fa-solid fa-calendar text-black-50"></i> Due Date</label
              >
              <input
                type="date"
                class="form-control"
                id="dateInput"
                oninput="validateProductInput(this)"
              />
              
            </div>
            </div>
            <div>
              <div class="my-3">
                <label for="textareaInput" class="form-label"
                  ><i class="fa-solid fa-align-left text-black-50"></i>Description</label
                >
                <textarea
                  class="form-control"
                  id="textareaInput"
                  rows="3"
                  placeholder="Add notes about this contact"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-between">
            <div class="p-2">
              <button
                style="width: 210px"
                type="button"
                class="btn btn-secondary m-0"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>

            <div class="p-2">
              <button
                style="width: 210px"
                type="button"
                class="btn bg-gradien text-white fw-semibold m-0"
                id="addBtn"
              >
                <i class="fa-solid fa-plus fa-2lg "></i> Add Task
              </button>

              <button
                style="width: 210px"
                type="button"
                class="btn bg-gradien text-white fw-semibold m-0 d-none"
                id="updateBtn"
                onclick="updateProduct()"
              >
                <i class="fa-solid fa-save fa-2lg "></i> Save Changes
              </button>

            </div>
          </div>
        </div>
      </div>
    </div>
    <li class="nav-item btn-hover">
      <button
        class="nav-link btn bg-add text-white fw-semibold fire p-2 "
        aria-current="page"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
        href="#"
        id=" Add-Contact"
        type="button"
      >
        <i class="fa-solid fa-plus fa-2lg "></i>
      </button>
    </li>
  </ul>
</div>
</div>
</nav>
