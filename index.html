<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.23.0/sweetalert2.min.js"></script>

<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
/>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/main.css" />
<title>Kanban Task Manager</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-gradien position-fixed top-0 end-0 start-0 ">
<div class="container">
<div class="d-flex justify-content-center align-items-center">
  
    <span>
      <i class="fa-solid fa-table-columns text-xl fs-2 text-white me-2"></i>
    </span>
  
  <div>
    <h1 class="m-0 fs-2 fw-semibold">Kanban</h1>
  </div>
</div>
  <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
   
    <li class="nav-item btn-hover">
      <button
        class="nav-link btn bg-add text-white fw-semibold fire p-2 "
        aria-current="page"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
        href="#"
        id=" Add-Contact"
        type="button"
      >
        <i class="fa-solid fa-plus fa-2lg "></i>
      </button>
    </li>
  </ul>
</div>
</div>
</nav>
<div class="modaal">
   <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="false"
    >
      <div
        class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title fs-5" id="staticBackdropLabel">
              Create New Task
            </h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div
              class="d-flex justify-content-center"
              id="image-preview"
            >
              <span
                class="bg-user bg-nav rounded-3 d-flex align-items-center justify-content-center rounded-circle"
              >
                <i class="fa-solid fa-user text-white"></i>
              </span>
            </div>
            <div class="my-3 d-flex justify-content-center">

            </div>
            <div class="mb-3">
              <label for="productInput" class="form-label"> <i class="fa-solid fa-heading text-black-50"></i>
                Task Title <span class="text-danger">*</span></label
              >
              <input
                type="text"
                class="form-control"
                id="productInput"
                placeholder="What need to be done?"
                
              />
              <p class="text-danger fs-6 d-none">Title must be at least 3 characters</p>
            </div>
            <div class="d-flex gap-3">
                  <div class="flex-fill">
              <label for="selectInput" class="form-label"><i class="fa-solid fa-flag text-black-50"></i>Priority</label>
              <select
                class="form-select no-icon-select"
                aria-label="Default select example"
                id="selectInput"
              >
                <option value="Low">Low</option>
                <option value="Medium" selected>Medium</option> 
                <option value="Hard">Hard</option>
              </select>
            </div>
          <div class="flex-fill" >
              <label for="dateInput" class="form-label"
                ><i class="fa-solid fa-calendar text-black-50"></i> Due Date</label
              >
              <input
                type="date"
                class="form-control"
                id="dateInput"
                oninput="validateProductInput(this)"
              />
              
            </div>
            </div>
            <div>
              <div class="my-3">
                <label for="textareaInput" class="form-label"
                  ><i class="fa-solid fa-align-left text-black-50"></i>Description</label
                >
                <textarea
                  class="form-control"
                  id="textareaInput"
                  rows="3"
                  placeholder="Add notes about this contact"
                  maxlength="50"
                ></textarea>
                <span class="progress"></span>
                <span class="count"></span>
              </div>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-between">
            <div class="p-2">
              <button
                style="width: 210px"
                type="button"
                class="btn btn-secondary m-0"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>

            <div class="p-2">
              <button
                style="width: 210px"
                type="button"
                class="btn bg-gradien text-white fw-semibold m-0"
                id="addBtn"
              >
                <i class="fa-solid fa-plus fa-2lg "></i> Add Task
              </button>

              <button
                style="width: 210px"
                type="button"
                class="btn bg-gradien text-white fw-semibold m-0 d-none"
                id="updateBtn"
                onclick="updateProduct()"
              >
                <i class="fa-solid fa-save fa-2lg "></i> Save Changes
              </button>

            </div>
          </div>
        </div>
      </div>
    </div>
</div>

<main>
<section class="py-5">
  <div class="container pt-5">

    <div class="row g-4">
            <div class="col-md-4 section1 ">
        <div
          class="  p-3 main-shadow bg-white rounded-3 min-vh-100"
        >
        <div class="d-flex  rounded-4  gap-3 align-items-center  p-2 ">

          <span
            class="bg-users bg-toDo rounded-3 d-flex align-items-center justify-content-center"
          >
            <i class="fa-solid fa-clipboard-list fs-5 text-black-50"></i>
          </span>
          <div>
            <p class=" fw-medium fs-5">To Do</p>
            <p id="totalDo" class="text-black-50 ">0 tasks</p>
          </div>
        </div>
          <div id="newcontact"  >
          
          </div>
        </div>
        
      </div>
            <div class="col-md-4 section2">
              <div class="  p-3 main-shadow bg-white rounded-3 min-vh-100">

                <div
                  class="d-flex box-s rounded-4  gap-3 align-items-center p-2 "
                >
                  <span
                    class="bg-users bg-Progress rounded-3 d-flex align-items-center justify-content-center "
                  >
                    <i class="fa-solid fa-spinner fs-5 text-warning"></i>
                  </span>
                  <div>
                    <p class=" fw-medium fs-5 ">In Progress</p>
                    <p id="totalDo2" class="text-black-50 ">0 tasks</p>
                  </div>
                </div>
                <div id="newcontact2" class="newcontact2"></div>

        
              </div>
      </div>
            <div class="col-md-4">
              <div class="  p-3 main-shadow bg-white rounded-3 min-vh-100">

                <div
                  class="d-flex box-s rounded-4  gap-3 align-items-center  p-2 "
                >
                  <span
                    class="bg-users bg-Complete rounded-3 d-flex align-items-center justify-content-center"
                  >
                    <i class="fa-solid fa-circle-check fs-5 text-success"></i>
                  </span>
                  <div>
                    <p class=" fw-medium fs-5">Completed</p>
                    <p id="totalDo3" class="text-black-50 ">0 tasks</p>
                  </div>
                </div>
                <div id="newcontact3" class="newcontact3"></div>

  
              </div>
      </div>
    </div>
  </div>
</section>
</main>
<footer class="bg-footer">
  <p class="text-white d-flex justify-content-center align-items-center">Made with<i class="fa-solid fa-heart text-danger"></i> by Route Academy</p>
</footer>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="./dist/bootstrap.bundle.min.js"></script>
<script src="./dist/main.js"></script>
</body>
</html>
